<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gradient-to-b from-blue-100 to-blue-50 min-h-screen flex flex-col items-center justify-center px-4">

  <!-- Back to Home -->
  <a href="../index.html" class="self-start text-blue-600 text-sm mb-6 hover:underline">
    ‚Üê Back to Home
  </a>

  <!-- Heading -->
  <h1 class="text-3xl font-semibold text-gray-900 mb-1">Login</h1>
  <p class="text-gray-600 mb-8 text-sm">Sign in to access your dashboard</p>

  <!-- Login Form -->
  <form id="loginForm" class="bg-white rounded-xl shadow-lg p-6 w-full max-w-md space-y-5" action="#" method="POST" autocomplete="off">
    <!-- Username -->
    <div>
      <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username or Registration Number</label>
      <input
        type="text"
        id="username"
        name="username"
        placeholder="Enter your username"
        class="w-full border border-gray-300 rounded-md px-3 py-2 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
        required
      />
    </div>

    <!-- Password -->
    <div>
      <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Enter your password"
        class="w-full border border-gray-300 rounded-md px-3 py-2 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
        required
      />
    </div>

    <!-- Show Password -->
    <div class="flex items-center text-sm text-gray-700 space-x-2">
      <input type="checkbox" id="showPassword" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
      <label for="showPassword">Show Password</label>
    </div>

    <!-- Sign In Button -->
    <button
      type="submit"
      class="w-full bg-gradient-to-r from-blue-600 to-blue-700 text-white font-semibold py-2 rounded-lg shadow-md hover:from-blue-700 hover:to-blue-800 transition"
    >
      Log In
    </button>
  </form>

  <!-- Forgot Password -->
  <a href="./forgot-password.html" class="text-blue-600 mt-3 text-sm hover:underline">
    Forgot Password?
  </a>

  <!-- Create Account -->
  <div class="bg-white rounded-xl shadow-lg p-5 max-w-md w-full mt-6 text-center">
    <p class="text-gray-700 mb-3">Don't have an account?</p>
    <a
      href="./register.html"
      class="inline-block border border-blue-600 text-blue-600 px-4 py-2 rounded-lg font-medium hover:bg-blue-50 transition"
    >
      Create New Account
    </a>
  </div>

  <script src="../scripts/login-show-password.js"></script>
  <script src="../scripts/login.js"></script>
</body>
</html>
