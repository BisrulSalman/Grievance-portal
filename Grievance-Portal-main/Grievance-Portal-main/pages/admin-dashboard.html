<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="../styles/admin-dashboard.css">
  
</head>

<body>
  <div class="header">
    <div>
      <h2>Admin Dashboard</h2>
      <small><span id="adminPosition">Administrator</span> | <span id="adminEmail">admin@university.edu</span></small>
      <p>Welcome, <strong><span id="adminName">Administrator</span></strong></p>
    </div>
    <button class="btn-logout" onclick="logout()">â†ª Logout</button>
  </div>

  <div class="dashboard-cards">
    <div class="card">
      <h3>Total Complaints</h3>
      <p id="totalCount">0</p>
    </div>
    <div class="card">
      <h3>Pending</h3>
      <p id="pendingCount">0</p>
    </div>
    <div class="card">
      <h3>In Progress</h3>
      <p id="inProgressCount">0</p>
    </div>
    <div class="card">
      <h3>Resolved</h3>
      <p id="resolvedCount">0</p>
    </div>
  </div>

  <div class="complaints" id="complaintList"></div>

  <script src="../scripts/admin-dashboard.js"></script>
    
  
</body>

</html>
