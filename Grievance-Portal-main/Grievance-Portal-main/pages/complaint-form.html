<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Submit Complaint | Student Grievance Portal</title>
  <link rel="stylesheet" href="../styles/complaint-form.css" />
  <link rel="icon" href="../src/logo.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  
  
</head>
<body>

 <a href="complaint-category.html" class="back-link">‚Üê Back to Categories</a>

  <div class="container">
    <h1>Submit Complaint</h1>
    <center><div class="category-label" id="categoryDisplay"></div></center>

    <form id="complaintForm" enctype="multipart/form-data">
      <label for="title">Complaint Title *</label>
      <input type="text" id="title" name="title" required placeholder="Enter a clear and concise title for your complaint">

      <label for="priority">Priority Level</label>
      <select id="priority" name="priority">
        <option value="Low">Low - Minor inconvenience</option>
        <option value="Medium" selected>Medium - Standard complaint requiring attention</option>
        <option value="High">High - Urgent matter needing immediate response</option>
      </select>

      <label for="description">Detailed Description *</label>
      <textarea id="description" name="description" placeholder="Please provide a detailed description of your complaint..." required></textarea>
      <div class="char-counter"><span id="charCount">0</span> characters</div>
      <div class="info-text">Minimum 20 characters required</div>

      <label>Supporting Evidence*</label>
      <div class="upload-box">
        <i>üìé</i>
        <label class="choose-btn" for="evidence">Choose Files</label>
        <input type="file" id="evidence" name="evidence" multiple accept=".jpg,.png,.pdf,.doc,.docx">
        <div class="info-text">Supported formats: JPG, PNG, PDF, DOC, DOCX (Max 10MB each)</div>
        <ul id="fileList" class="file-list"></ul> <!-- ‚úÖ File name list -->
      </div>

      <div class="btn-group">
        <button type="reset" class="cancel-btn">Cancel</button>
        <button type="submit" class="submit-btn">Submit Complaint</button>
      </div>
    </form>
  </div>


  <script src="../scripts/complaint-form-script.js"></script>
  
</body>
</html>
