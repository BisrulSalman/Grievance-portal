<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="../src/male-student_9389481.png">
  <title>Student Dashboard</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
 <link rel="stylesheet" href="../styles/student-dashboard.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/brands.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/solid.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/fontawesome.min.css">
</head>
<body>
    
  <header>
    <div class="user-info">
      <img src="../src/male-student_9389481.png" alt="Student">
      <div id="userDetails">
        <strong>Welcome, <span id="name">Name</span></strong><br>
<small><span id="username">Username</span> • <span id="faculty">Faculty</span></small>
      </div>
    </div>
    <button class="btn-logout" id="logout">↪ Logout</button>
  </header>

  <section class="card-boxes">
    <div class="card" onclick="location.href='complaint-category.html'">
      <span class="material-icons">add_circle</span>
      <strong>Lodge New Complaint</strong>
      <small>Submit a new grievance or complaint for resolution</small>
    </div>
    <div class="card" onclick="location.href='student-view-complaints.html'">
      <span class="material-icons" style="color: green;">visibility</span>
      <strong>View My Complaints</strong>
      <small>Track status and view details of your submissions</small>
    </div>
  </section>


 <script src="../scripts/student-dashboard-script.js"></script> 
</body>
</html>
