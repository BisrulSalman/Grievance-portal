<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Registration</title>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #eaf1fb;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 40px;
      padding-right: 60px;
      width: 100%;
      max-width: 450px;
      text-align: center;
    }
    .icon {
      background: #007bff;
      color: white;
      width: 64px;
      height: 64px;
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }
    .icon svg {
      width: 32px;
      height: 32px;
      fill: white;
    }
    h1 {
      margin-bottom: 5px;
      font-size: 24px;
    }
    p {
      color: #666;
      margin-bottom: 20px;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    .btn {
      background: #007bff;
      border: none;
      color: white;
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .btn:hover {
      background: #0056b3;
    }
    .notice {
      background: #e9f6ff;
      color: #0b3e68;
      border: 1px solid #b6e0fe;
      border-radius: 8px;
      padding: 15px;
      margin-top: 20px;
      text-align: left;
    }
    .notice strong {
      display: block;
      margin-bottom: 5px;
    }
    a {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #2b6cb0;
      text-decoration: none;
      font-weight: bold;
    }
  </style>

</head>
<body>

  <a href="../index.html">← Back to Home</a>

  <div class="container">
    <div class="icon">
      <!-- Blue Shield Icon -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M12 2L4 5v6c0 5.55 3.84 10.74 8 12 4.16-1.26 8-6.45 8-12V5l-8-3zM12 19c-3.31-1.11-6-5.13-6-8.91V6.3l6-2.25 6 2.25v3.79c0 3.78-2.69 7.8-6 8.91z"/>
      </svg>
    </div>
    <h1>Admin Registration</h1>
    <p>Create an account to manage complaints</p>

    <form id="adminRegisterForm">
      <input type="text" id="fullname" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email Address" required />
      <input type="password" id="password" placeholder="Password" required />
      <input type="text" id="position" placeholder="Position (e.g., Proctor, Dean)" required />
      <input type="tel" id="phonenumber" placeholder="Phone Number" pattern="[0-9]{10}" required />
      <input type="text" id="faculty" placeholder="Faculty (e.g., Engineering)" required />
      <input type="text" id="department" placeholder="Department (e.g., Computer Science)" required />
      <button type="submit" class="btn">Register as Admin</button>
    </form>

    <div class="notice">
      <strong>Important Note</strong>
      Ensure only authorized individuals register. Your access will be verified by the admin panel.
    </div>
  </div>

  <script>
    document.getElementById("adminRegisterForm").addEventListener("submit", async function(event) {
    event.preventDefault(); // Prevent page reload

    // ✅ Get form values
    const fullname = document.getElementById("fullname").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const position = document.getElementById("position").value;
    const phonenumber = document.getElementById("phonenumber").value;
    const faculty = document.getElementById("faculty").value;
    const department = document.getElementById("department").value;

    // ✅ Send data to backend
    try {
        const response = await fetch("http://localhost:5000/admin-register/data", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ fullname, email, password, position, phonenumber, faculty, department })
        });

        const result = await response.json();
        console.log("Response from backend:", result);

        if (response.ok) {
            alert(result.message); // Show success message
            window.location.href = "http://localhost:5500/pages/login-portal.html"; // Redirect to login page
        } else {
            alert(result.message || "Registration failed.");
        }
    } catch (error) {
        console.error("Error during admin registration:", error);
        alert("An error occurred while registering.");
    }
});
  </script>

</body>
</html>
