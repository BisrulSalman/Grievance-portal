<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complaint Details</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../styles/admin-view-complaint.css">
</head>

<body>
  <div class="container">
    <a href="admin-dashboard.html">&larr; Back to Admin Dashboard</a>

    <div class="card" id="complaintDetails">
      <!-- Dynamic content inserted by JS -->
    </div>

    <div class="card">
      <h3>Admin Actions</h3>
      <form onsubmit="event.preventDefault(); updateComplaint();">
        <div class="form-group">
          <label for="status">Update Status</label>
          <select id="status">
            <option value="Pending">Pending</option>
            <option value="In Progress">In Progress</option>
            <option value="Resolved">Resolved</option>
          </select>
        </div>
        <div class="form-group">
          <label for="response">Response to Student</label>
          <textarea id="response" rows="4"></textarea>
        </div>
        <button type="submit" class="btn-update">Update Complaint</button>
      </form>
    </div>
  </div>

  <script src="../scripts/admin-view-complaint.js"></script>
    
</body>

</html>
