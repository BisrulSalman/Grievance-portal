<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-b from-blue-100 to-blue-50 min-h-screen flex flex-col items-center justify-center px-4">
  
  <!-- Header -->
  <h1 class="text-2xl font-semibold text-gray-900 mb-2">Reset Password</h1>
  <p class="text-gray-600 mb-8">Enter your details to reset your password</p>

  <!-- Forgot Password Form -->
  <form id="forgotPasswordForm" class="bg-white rounded-xl shadow-lg p-6 w-full max-w-md space-y-5">
    
    <!-- Email -->
    <div>
      <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email"
        class="w-full border border-gray-300 rounded-md py-2 px-3 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
    </div>

    <!-- Username -->
    <div>
      <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username / Registration Number</label>
      <input type="text" id="username" name="username" placeholder="Enter your username"
        class="w-full border border-gray-300 rounded-md py-2 px-3 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
    </div>

    <!-- New Password -->
    <div>
      <label for="newPassword" class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
      <input type="password" id="password" name="newPassword" placeholder="Enter new password"
        class="w-full border border-gray-300 rounded-md py-2 px-3 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
    </div>

    <!-- Confirm Password -->
    <div>
      <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password"
        class="w-full border border-gray-300 rounded-md py-2 px-3 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
    </div>
        <!-- Show Password Checkbox -->
    <div class="flex items-center gap-2 mt-2">
      <input type="checkbox" id="showPassword">
      <label for="showPassword" class="text-sm text-gray-700">Show Password</label>
    </div>

    <!-- Submit Button -->
    <button type="submit"
      class="w-full bg-gradient-to-r from-blue-600 to-blue-700 text-white font-semibold py-2 rounded-lg shadow-md hover:from-blue-700 hover:to-blue-800 transition">
      Reset Password
    </button>
  </form>

  <!-- Back to Login -->
  <div class="mt-6">
    <a href="./login.html" class="text-blue-600 text-sm hover:underline">Back to Login</a>
  </div>

  <script src="../scripts/forgot-password.js"></script>
  <script src="../scripts/show-password.js"></script>
</body>
</html>
