<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Registration</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="../styles/register-style.css" />
</head>
<body>
  <a href="../index.html" class="back-button">Back to Home</a>
  <div class="form-wrapper">
    <div class="form-header">
      <div class="icon">
        <i class="fa-solid fa-user"></i>
      </div>
      <h2>Registration</h2>
      <p>Create your account to get started</p>
    </div>
    <form id="registerForm">
      <div class="input-group">
        <i class="fa-solid fa-id-badge"></i>
        <input type="text" id="registrationNumber" placeholder="Enter registration number" required>
      </div>
      <div class="input-group">
        <i class="fa-solid fa-user"></i>
        <input type="text" id="fullName" placeholder="Enter your full name" required>
      </div>
      <div class="input-group">
        <i class="fa-solid fa-envelope"></i>
        <input type="email" id="email" placeholder="Enter email address" required>
      </div>
      <div class="row">
  <div class="input-group">
    <i class="fa-solid fa-lock"></i>
    <input type="password" id="password" placeholder="Create password" required>
  </div>
  <div class="input-group">
    <i class="fa-solid fa-lock"></i>
    <input type="password" id="confirmPassword" placeholder="Confirm password" required>
  </div>
</div>

<!-- Show Password Checkbox -->
<div class="show-password-container">
  <input type="checkbox" id="showPassword">
  <label for="showPassword">Show Password</label>
</div>
      <div class="row">
        <div class="input-group">
          <i class="fa-solid fa-calendar-days"></i>
          <select id="academicYear" required>
            <option disabled selected>Select academic year</option>
            <option>1st Year</option>
            <option>2nd Year</option>
            <option>3rd Year</option>
            <option>Final Year</option>
          </select>
        </div>
        <div class="input-group">
          <i class="fa-solid fa-phone"></i>
          <input type="tel" id="phone" placeholder="Enter phone number" required>
        </div>
      </div>
      <div class="input-group">
        <i class="fa-solid fa-building-columns"></i>
        <select id="faculty" required>
          <option disabled selected>Select faculty</option>
          <option>Applied Science</option>
          <option>Business Studies</option>
          <option>Technological Studies</option>
        </select>
      </div>
     <button type="submit"><i class="fa-solid fa-circle-check"></i> Create Account</button>
     <p class="login-link">Already have an account? <a href="./login-portal.html">Login here</a></p>
     
    </form>
    
  </div>
  <script src="../scripts/register.js"></script>
  <script src="../scripts/show-password.js"></script>
</body>
</html>
