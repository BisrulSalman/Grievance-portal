<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complaint Details | Student Grievance Portal</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="icon" href="../src/logo.png" type="image/png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e0f2fe 0%, #ecfeff 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 30px;
      flex-wrap: wrap;
      gap: 20px;
    }

    .back-link {
      color: #6c63ff;
      text-decoration: none;
      font-weight: 600;
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background: rgba(108, 99, 255, 0.1);
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    .back-link:hover {
      background: rgba(108, 99, 255, 0.2);
      transform: translateX(-5px);
    }

    .complaint-detail {
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
    }

    .complaint-header {
      background: linear-gradient(90deg, #0ea5e9, #14b8a6);
      color: white;
      padding: 30px;
    }

    .complaint-title {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 15px;
    }

    .badges {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    .badge {
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: 600;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
    }

    .complaint-body {
      padding: 30px;
    }

    .section {
      margin-bottom: 30px;
    }

    .section-title {
      font-size: 1.3rem;
      font-weight: 600;
      color: #2d3748;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .description {
      line-height: 1.7;
      color: #4a5568;
      font-size: 1rem;
      background: #f7fafc;
      padding: 20px;
      border-radius: 12px;
      border-left: 4px solid #6c63ff;
    }

    .meta-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .meta-item {
      background: #f7fafc;
      padding: 20px;
      border-radius: 12px;
    }

    .meta-label {
      font-weight: 600;
      color: #2d3748;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .meta-value {
      color: #4a5568;
      font-size: 1rem;
    }

    .evidence-section {
      background: #e6fffa;
      border-radius: 12px;
      padding: 25px;
      border-left: 4px solid #38b2ac;
    }

    .evidence-files {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 15px;
    }

    .evidence-file {
      background: white;
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #e2e8f0;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .evidence-file:hover {
      background: #38b2ac;
      color: white;
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(56, 178, 172, 0.3);
    }

    .response-section {
      background: linear-gradient(135deg, #e6fffa 0%, #b2f5ea 100%);
      border-radius: 12px;
      padding: 25px;
      border-left: 4px solid #38b2ac;
    }

    .response-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin-top: 15px;
      line-height: 1.6;
      color: #4a5568;
    }

    .no-response {
      color: #718096;
      font-style: italic;
      text-align: center;
      padding: 20px;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #718096;
      font-size: 1.1rem;
    }

    .error {
      text-align: center;
      padding: 40px;
      color: #e53e3e;
      background: #fed7d7;
      border-radius: 12px;
      margin: 20px 0;
    }

    @media (max-width: 768px) {
      .container {
        padding: 20px;
        margin: 10px;
      }
      
      .complaint-title {
        font-size: 1.5rem;
      }
      
      .meta-grid {
        grid-template-columns: 1fr;
      }
      
      .evidence-files {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <a href="student-view-complaints.html" class="back-link">‚Üê Back to My Complaints</a>
    </div>

    <div id="complaintDetail" class="loading">
      üìÑ Loading complaint details...
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", async function() {
      await loadComplaintDetails();
    });

    async function loadComplaintDetails() {
      const complaintId = localStorage.getItem("selectedComplaintId");
      const container = document.getElementById("complaintDetail");

      if (!complaintId) {
        container.innerHTML = `
          <div class="error">
            ‚ö†Ô∏è No complaint selected. Please go back and select a complaint to view.
          </div>
        `;
        return;
      }

      try {
        // Fetch complaint details from backend
        const response = await fetch("http://localhost:5000/send-complaint/my-complaints", {
          method: "GET",
          credentials: "include"
        });

        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }

        const complaints = await response.json();
        const complaint = complaints.find(c => c._id === complaintId);

        if (!complaint) {
          throw new Error("Complaint not found");
        }

        displayComplaintDetails(complaint);

      } catch (error) {
        console.error("Error fetching complaint details:", error);
        container.innerHTML = `
          <div class="error">
            ‚ö†Ô∏è Error loading complaint details: ${error.message}
          </div>
        `;

        if (error.message.includes('401')) {
          alert("Session expired. Please login again.");
          window.location.href = "http://localhost:5500/pages/login.html";
        }
      }
    }

    function displayComplaintDetails(complaint) {
      const container = document.getElementById("complaintDetail");
      
      const submittedDate = new Date(complaint.submittedAt).toLocaleDateString('en-US', {
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });

      container.innerHTML = `
        <div class="complaint-detail">
          <div class="complaint-header">
            <h1 class="complaint-title">${complaint.title}</h1>
            <div class="badges">
              <span class="badge">Status: ${complaint.status}</span>
              <span class="badge">Priority: ${complaint.priority}</span>
              <span class="badge">Category: ${complaint.category}</span>
            </div>
          </div>

          <div class="complaint-body">
            <div class="section">
              <h2 class="section-title">
                <span class="material-icons">description</span>
                Description
              </h2>
              <div class="description">
                ${complaint.description}
              </div>
            </div>

            <div class="section">
              <h2 class="section-title">
                <span class="material-icons">info</span>
                Complaint Information
              </h2>
              <div class="meta-grid">
                <div class="meta-item">
                  <div class="meta-label">
                    <span class="material-icons">event</span>
                    Submitted Date
                  </div>
                  <div class="meta-value">${submittedDate}</div>
                </div>
                <div class="meta-item">
                  <div class="meta-label">
                    <span class="material-icons">flag</span>
                    Priority Level
                  </div>
                  <div class="meta-value">${complaint.priority}</div>
                </div>
                <div class="meta-item">
                  <div class="meta-label">
                    <span class="material-icons">category</span>
                    Category
                  </div>
                  <div class="meta-value">${complaint.category}</div>
                </div>
                <div class="meta-item">
                  <div class="meta-label">
                    <span class="material-icons">track_changes</span>
                    Current Status
                  </div>
                  <div class="meta-value">${complaint.status}</div>
                </div>
              </div>
            </div>

            ${complaint.evidence && complaint.evidence.length > 0 ? `
              <div class="section">
                <h2 class="section-title">
                  <span class="material-icons">attach_file</span>
                  Evidence Files (${complaint.evidence.length})
                </h2>
                <div class="evidence-section">
                  <p>Click on any file to download it:</p>
                  <div class="evidence-files">
                    ${complaint.evidence.map(file => `
                      <div class="evidence-file" onclick="downloadFile('${file.url}', '${file.filename}')">
                        <span class="material-icons">download</span>
                        ${file.filename}
                      </div>
                    `).join('')}
                  </div>
                </div>
              </div>
            ` : ''}

            <div class="section">
              <h2 class="section-title">
                <span class="material-icons">chat</span>
                Admin Response
              </h2>
              <div class="response-section">
                ${complaint.adminResponse ? `
                  <div class="response-content">
                    ${complaint.adminResponse}
                  </div>
                ` : `
                  <div class="no-response">
                    üîÑ Awaiting response from admin team...
                  </div>
                `}
              </div>
            </div>
          </div>
        </div>
      `;
    }

    function downloadFile(url, filename) {
      const link = document.createElement('a');
      link.href = `http://localhost:5000${url}`;
      link.download = filename;
      link.target = '_blank';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
