<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gradient-to-b from-gray-100 to-gray-200 min-h-screen flex flex-col items-center justify-center px-4">

  <!-- Back to Home -->
  <a href="../index.html" class="self-start text-blue-700 text-sm flex items-center space-x-1 mb-6">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 inline-block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
    </svg>
    <span>Back to Home</span>
  </a>

  <!-- Admin Icon -->
  <div class="bg-blue-700 w-14 h-14 rounded-full flex items-center justify-center mb-4 shadow-md">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
    </svg>
  </div>

  <!-- Heading -->
  <h1 class="text-2xl font-semibold text-gray-900 mb-1">Admin Login</h1>
  <p class="text-gray-600 mb-8">Sign in to manage the system</p>

  <!-- Login Form -->
  <form id="adminLoginForm" class="bg-white rounded-xl shadow-lg p-6 w-full max-w-md space-y-5" autocomplete="off">
    
    <!-- Username -->
    <div>
      <label for="adminUsername" class="block text-sm font-medium text-gray-700 mb-1">Username (email)</label>
      <input
        type="text"
        id="adminUsername"
        name="adminUsername"
        placeholder="Enter admin username"
        class="w-full border border-gray-300 rounded-md px-3 py-2 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-600"
        required
      />
    </div>

    <!-- Password -->
    <div>
      <label for="adminPassword" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
      <input
        type="password"
        id="adminPassword"
        name="adminPassword"
        placeholder="Enter password"
        class="w-full border border-gray-300 rounded-md px-3 py-2 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-600"
        required
      />
      <div class="mt-2">
        <label class="flex items-center">
          <input type="checkbox" id="togglePassword" class="mr-2">
          <span class="text-sm text-gray-600">Show password</span>
        </label>
      </div>
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      class="w-full bg-blue-700 text-white font-semibold py-2 rounded-lg shadow-md hover:bg-blue-800 transition"
    >
      Log In
    </button>
  </form>

  <script src="../scripts/admin-login.js"></script>
</body>
</html>
